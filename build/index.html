<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bosque Protector</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<script type="text/javascript" src="html5_audio_visualizer.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  <div id="wrapper">
		<div id="fileWrapper" class="file_wrapper">
			<div id="info">
				HTML5 Audio API showcase | An Audio Viusalizer
			</div>
			<label for="uploadedFile">Drag&drop or select a file to play:</label>
			<input type="file" id="uploadedFile"></input>
		</div>
		<div id="visualizer_wrapper">
			<canvas id='canvas' width="800" height="350"></canvas>
		</div>
	</div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Bosque Protector</div>
      </div>
    </div>
  </body>
</html>
